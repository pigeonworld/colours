<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucids Color Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent-color: #2563eb;
            --text-color: #1f2937;
            --text-secondary: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Papyrus", fantasy, cursive;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .app-container {
            max-width: 640px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .color-display {
            height: 240px;
            width: 100%;
            background-color: #ff0000;
            transition: var(--transition);
            position: relative;
        }

        .resolution-badge {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .content {
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .color-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .color-value {
            font-family: monospace;
            font-size: 1rem;
            font-weight: 600;
            flex-grow: 1;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: var(--transition);
        }

        .copy-btn:hover {
            color: var(--accent-color);
            background-color: rgba(37, 99, 235, 0.1);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #downloadBtn {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        #downloadBtn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #downloadBtn:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #064e3b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="color-display" id="colorDisplay">
            <div class="resolution-badge">3840 Ã— 2160 (4K AHD(awesome HD))</div>
        </div>
        
        <div class="content">
            <h1>lucids funny colour shop</h1>
            <p class="description">free colours and stuff yay</p>
            
            <div class="color-info">
                <div class="color-value" id="hexValue">#FF0000</div>
                <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <button id="downloadBtn">
                <i class="fas fa-download"></i>
                Download 4K Image
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>

</body>
</html>
