<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Tools</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .tools {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .tool {
            border: 1px solid #000;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .tool a {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #000;
            text-decoration: none;
            color: #000;
        }

        .tool a:hover {
            background: #000;
            color: #fff;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Lucid Tools</h1>

        <div class="tools">
            <div class="tool">
                <div class="tool-name">Colour Downloader</div>
                <a href="colour/index.html">Launch</a>
            </div>

            <div class="tool disabled">
                <div class="tool-name">Mystery Tool</div>
                <span>Coming Soon</span>
            </div>
        </div>
    </div>

</body>
</html>
